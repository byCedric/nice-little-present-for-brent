          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 🏗 Setup yarn
        run: yarn install -g yarn@^1 && yarn --version

      - name: 📦 Install dependencies
        run: yarn install 

      - name: 👷 Build project
        run: yarn run build

      - name: 📱 Export bundle
