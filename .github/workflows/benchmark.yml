name: benchmark

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-v7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sdk-43
          - sdk-44
          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 🏗 Setup npm
        run: npm install -g npm@^7 && npm --version

      - name: 📦 Install dependencies
        run: npm install 

      - name: 👷 Build project
        run: npm run build

      - name: 📱 Export bundle
        working-directory: apps/${{ matrix.app }}
        run: npm run export
      
      - uses: actions/upload-artifact@v3
        with:
          name: npm-v7-${{ matrix.app }}
          path: |
            apps/${{matrix.app}}/dist
            apps/${{matrix.app}}/out
  
