name: benchmark

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-v7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sdk-43
          - sdk-44
          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 🏗 Setup npm
        run: npm install -g npm@^7 && npm --version

      - name: 📦 Install dependencies
        run: npm install 

      - name: 👷 Build project
        run: npm run build

      - name: 📱 Export bundle
        working-directory: apps/${{ matrix.app }}
        run: npx expo export --public-url http:/127.0.0.1:8000 --experimental-bundle
  
  npm-v8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sdk-43
          - sdk-44
          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 🏗 Setup npm
        run: npm install -g npm@^8 && npm --version

      - name: 📦 Install dependencies
        run: npm install 

      - name: 👷 Build project
        run: npm run build

      - name: 📱 Export bundle
        working-directory: apps/${{ matrix.app }}
        run: npm run export --public-url http:/127.0.0.1:8000 --experimental-bundle
  
  pnpm-v6:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sdk-43
          - sdk-44
          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup pnpm v6
        uses: pnpm/action-setup@v2
        with:
          version: 6.x

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 👷 Build project
        run: pnpm run build

      - name: 📱 Export bundle
        working-directory: apps/${{ matrix.app }}
        run: pnpm export --public-url http:/127.0.0.1:8000 --experimental-bundle

  pnpm-v7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sdk-43
          - sdk-44
          - sdk-45
          - sdk-46
          - web
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      
      - name: 🏗 Setup pnpm v7
        uses: pnpm/action-setup@v2
        with:
          version: ^7

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
  
      - name: 📦 Install dependencies
